# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - traveltdea

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install, build & test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact
        run: zip release.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Prepare publish profile
        run: |
          mkdir -p kudu
          echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" > kudu/profile.publishsettings

      - name: Clean previous deployments
        run: |
          if ! command -v jq &> /dev/null; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi

          XML="kudu/profile.publishsettings"
          USERNAME=$(grep -oP 'publishMethod="MSDeploy".*?userName="\K[^"]+' $XML) || true
          PASSWORD=$(grep -oP 'publishMethod="MSDeploy".*?userPWD="\K[^"]+' $XML) || true
          PUBLISHURL=$(grep -oP 'publishMethod="MSDeploy".*?publishUrl="\K[^"]+' $XML) || true

          if [[ -z "$USERNAME" || -z "$PASSWORD" || -z "$PUBLISHURL" ]]; then
            echo "No MSDeploy profile found or failed to parse publishsettings. Skipping cleanup."
            exit 0
          fi

          HOST=$(echo "$PUBLISHURL" | sed -E 's|^https?://||; s|:.*||; s|/.*||')
          echo "Cleaning deployments on Kudu host: $HOST"

          DEP_IDS=$(curl -s -u "$USERNAME:$PASSWORD" https://$HOST/api/deployments | jq -r '.[].id')
          if [[ -z "$DEP_IDS" ]]; then
            echo "No deployments to delete."
            exit 0
          fi

          for id in $DEP_IDS; do
            echo "Deleting deployment $id"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" -u "$USERNAME:$PASSWORD" -X DELETE https://$HOST/api/deployments/$id)
            echo " -> HTTP $STATUS"
          done

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip


