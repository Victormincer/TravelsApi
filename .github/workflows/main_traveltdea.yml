# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - traveltdea

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact
        run: zip release.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0CF8894F205845E489A0043A242A61A7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A631665D61754544821094F75E2BF8AD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F519E6C34B3A4D08988CAC934AD2087B }}

      - name: Stop Web App (abort active deployments)
        run: |
          az webapp stop \
            --name traveltdea \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Remove run-from-package setting
        run: |
          az webapp config appsettings delete \
            --name traveltdea \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --setting-names WEBSITE_RUN_FROM_PACKAGE

      - name: Zip Deploy via Azure CLI
        run: |
          az webapp deploy \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name traveltdea \
            --src-path release.zip \
            --type zip

      - name: Start Web App
        run: |
          az webapp start \
            --name traveltdea \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
