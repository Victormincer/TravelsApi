# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - traveltdea

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact
        run: zip release.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_… }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_… }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_… }}

      - name: Stop Web App (cancela despliegues en curso)
        run: az webapp stop \
               --name traveltdea \
               --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
        # Detener la Web App aborta inmediatamente cualquier deployment activo :contentReference[oaicite:0]{index=0}.

      - name: Eliminar setting WEBSITE_RUN_FROM_PACKAGE
        run: az webapp config appsettings delete \
               --name traveltdea \
               --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
               --setting-names WEBSITE_RUN_FROM_PACKAGE
        # Evita que OneDeploy monte la app en modo “run from package” y bloquee archivos :contentReference[oaicite:1]{index=1}.

      - name: Zip Deploy via Azure CLI
        run: az webapp deploy \
               --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
               --name traveltdea \
               --src-path release.zip \
               --type zip
        # Usa Kudu ZipDeploy, que libera el lock de archivos tras desplegar :contentReference[oaicite:2]{index=2}.

      - name: Start Web App
        run: az webapp start \
               --name traveltdea \
               --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
        # Vuelve a poner en marcha la app con la versión nueva :contentReference[oaicite:3]{index=3}.
