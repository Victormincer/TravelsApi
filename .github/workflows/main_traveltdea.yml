# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - traveltdea

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install, build & test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact
        run: zip release.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Prepare publish profile
        run: |
          mkdir -p kudu
          echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" > kudu/profile.publishsettings

      - name: Clean previous deployments
        run: |
          # extraemos credenciales y URL de Kudu del publishsettings
          USERNAME=$(grep -oP 'userName="\K[^"]+' kudu/profile.publishsettings)
          PASSWORD=$(grep -oP 'userPWD="\K[^"]+' kudu/profile.publishsettings)
          PUBLISHURL=$(grep -oP 'publishUrl="\K[^"]+' kudu/profile.publishsettings)
          # convertimos msdeploy URL a Kudu REST URL
          KUDU_HOST=${PUBLISHURL/msdeploy.*/scm.azurewebsites.net}
          # listamos y borramos cada deployment
          for id in $(curl -s -u $USERNAME:$PASSWORD https://$KUDU_HOST/api/deployments | jq -r '.[].id'); do
            echo "Deleting deployment $id"
            curl -s -X DELETE -u $USERNAME:$PASSWORD https://$KUDU_HOST/api/deployments/$id
          done

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip

